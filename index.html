<body>
    <form action="scripts/script.php" method="POST">
        <div class="form-group">
          <label for="exampleFormControlInput1">Meat Name</label>
          <input type="text" class="form-control" name="meatInput1" id="meatInput1" placeholder="Roast Beef">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Doneness</label>
          <select class="form-control" name="meatTemp" id="meatTemp">

            <option value="WELL!">WELL!</option>
            <option value="BURNT!!">BURNT!!</option>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="meatCheck" id="meatCheck">
            <label class="" for="defaultCheck1">
              Is this edible raw?
            </label>
          </div>
        <div>
            <label for="">Is This White Meat?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio"  name="meatRadios" id="meatRadios" value="Yes" checked>
            <label class="form-check-label" for="meatRadios">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="meatRadios" id="meatRadios" value="Hell No!">
            <label class="form-check-label" for="meatRadios2">
              No
            </label>
          </div>
        </div>
        <div class="form-group mx-sm-3 mb-2">
                <label for="meatCat">Categories:</label>
                <input type="text" class="form-control" name="meatCat" id="meatCat" placeholder="Type a Categorie">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Confirm Meat</button>
      </form>
